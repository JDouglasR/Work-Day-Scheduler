<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="center col-md-12">
        <tr>
          <td class="time-block hour">9am</td>
          <td class="description" data-time="9"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">10am</td>
          <td class="description" data-time="10"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">11am</td>
          <td class="description" data-time="11"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">12pm</td>
          <td class="description" data-time="12"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">1pm</td>
          <td class="description" data-time="13"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">2pm</td>
          <td class="description" data-time="14"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">3pm</td>
          <td class="description" data-time="15"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">4pm</td>
          <td class="description" data-time="16"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
        <tr>
          <td class="time-block hour">5pm</td>
          <td class="description" data-time="17"><textarea></textarea></td>
          <td class="saveBtn"><i class="far fa-save fa-2x"></i></td>
        </tr>
    </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
